name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm test
  deploy:
    needs: simple_deployment_pipeline
    name: Deploy to Render
    runs-on: ubuntu-20.04
    steps:
      - name: Trigger deployment
        uses: Bounceapp/render-action@0.7.0
        with:
          render-token: ${{ secrets.RENDER_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          service-id: srv-cjeu9f2vvtos73ek1vlg
          retries: 20
          wait: 16000
          sleep: 30000
            