name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
      steps:
        - use: actions/checkout@v3
        - use: actions/setup-node@v2
          with:
            node-version: '16'
        - name: npm install
          run: npm install
        - name: lint
          run: npm run lint